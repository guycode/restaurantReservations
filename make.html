<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
          <h1 class='text-center'>Hot Restaurant</h1>
          <h3 class='text-center'>Book Your Seat Before They Are Gone!</h3>
          <div class='text-center'>
                <a href="/make"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span>Book Seat</button></a>
                <a href="/view"><button class="btn btn-info btn-lg"><span class="fa fa-bars"></span> View Tables</button></a>
            </div>
        </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="card">
          <div class="card-header">
            Add Characters
          </div>
          <div class="card-body">
            <form role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="uniqueId">ID</label>
                <input type="text" class="form-control" id="uniqueId">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                <span class="fa fa-fire"></span> Add Reservation</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();

      var newRes = {
        name: $("#name").val().trim(),
        phone: $("#phone").val().trim(),
        email: $("#email").val().trim(),
        uniqueId: $("#uniqueId").val().trim(),
      };

      // Question: What does this code do??
      $.post("/api/reservations", newRes)
        .then(function(data) {
          console.log(data);
          alert("Adding Reservation...");
        });

    });

  </script>
</body>

</html>

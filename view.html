<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

<div class="container">
    <div class="jumbotron">
      <h1 class='text-center'>Hot Restaurant</h1>
      <h3 class='text-center'>Book Your Seat Before They Are Gone!</h3>
      <div class='text-center'>
            <a href="/make"><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span>Book Seat</button></a>
            <a href="/view"><button class="btn btn-info btn-lg"><span class="fa fa-bars"></span> View Tables</button></a>
        </div>
    </div>
  <div class="row">

    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <strong>Character Database</strong></h3>
        </div>
        <div class="card-body">
          <ul id="reservation-section" class="list-group">

          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">

    $.get("/api/reservations", function(data) {
      for (var i = 0; i < data.length; i++) {
        console.log(data[i]);
        var listGroupItem = $("<li class='list-group-item'>");

        listGroupItem.append($("<h2>").text("name: " + data[i].name));
        listGroupItem.append($("<h3>").text("phone: " + data[i].phone));
        listGroupItem.append($("<h3>").text("email: " + data[i].email));
        listGroupItem.append($("<h3>").text("uniqueId: " + data[i].uniqueId));

        $("#reservation-section").append(listGroupItem);
      }
    });
  </script>
</body>
</html>
